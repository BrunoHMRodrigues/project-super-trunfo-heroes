<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Super Trunfo <span>Heroes</span></h1></header>

    <main>
        <div class="container container-player-pc">
            <div class="container container-pc-cards">
                <ul class="ul-pc-cards"></ul>
                <div class="container container-pc-pontuation">0<p class="point-text">Points</p></div>
            </div>
        </div>

        <section class="container container-in-play">
            <div class="container pc-played-card">
                <div class="pc-card"></div>
            </div>

            <p class="container pc-stat-value"></p>
            <div class="separate">
                <hr>
                <button class="btn btn-new-game">New Game</button>
                <hr class="hr2">
                <div class="container container-stat-choice"></div>
                <hr class="hr2">
                <button class="btn btn-play">Play</button>
                <hr>
            </div>
            <p class="container player-stat-value"></p>

            <div class="container player-played-card">
                <div class="player-card"></div>
            </div>
        </section>

        <div class="container container-player">
            <div class="container container-player-cards">
                <ul class="ul-player-cards"></ul>
                <div class="container container-player-pontuation">0<p class="point-text">Points</p></div>
            </div>
        </div>
    </main>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
